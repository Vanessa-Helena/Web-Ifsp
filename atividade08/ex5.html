<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="js/ex5.js" defer></script>
    <title>Cadastro Bootstrap</title>
</head>
<body>
    <div class="container">
        <form class="form-group" >   
            <p class="col-12 col-md-12"><h1 class="jumbotrom form-group">Cadastro Pessoal</h1></p>
            <div class="input-group mb-3 container">
                <div class="row justify-content-between">
                    <p class="col-12 col-md-6">Nome: <input class="form-control" type="text" id="inNome"></p>
                    <p class="col-12 col-md-6">Idade: <input class="form-control" type="number" id="inIdade"></p>
                    <p class="col-12 col-md-6">Cidade Natal: <input class="form-control" type="text" id="inCidade"></p>
                    <p class="col-12 col-md-6" >Telefone: <input class="form-control" type="number" id="inTelefone"></p>
                    <p><pre id="outNome"></pre>
                    <pre id="outIdade"></pre>
                    <pre id="outCidade"></pre>
                    <pre id="outTelefone"></pre></p>
                    <p class="col-12 col-md-6"><input class="btn btn-primary form-control" type="button" value="Cadastrar" id="btCadastrar"></p>
                </div>
            </div>

        </form>
    </div>

</body>
</html>
